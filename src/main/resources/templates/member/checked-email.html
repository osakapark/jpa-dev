<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
    <div replace="fragments.html :: main-nav"></div>


    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">이메일 학인</p>
        <div class="alert alert-danger" role="alert">
            이메일 링크 정학안함
        </div>
    </div>

    <div class="py-5 text-center " th:if="${error == null}">
        <p class="lead">이메일 학인</p>
        <h2>
            이메일 학인 완료 <span th:text="${numberOfUser}">0</span> 번째 회원,
            <span th:text="${nickname}">gae</span> 가입추카
        </h2>

        <small class="text-info">닉테임 혹운 이메일과 패스워드로 로그인 가능</small>

    </div>

    <div class="fragments.html :: footer"></div>


</body>
</html>
